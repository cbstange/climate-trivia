<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="keywords" content="game, quiz, trivia, climate" />
    <meta name="description" content="Climate Trivia" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script
      src="https://kit.fontawesome.com/09b9345529.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Oswald:wght@200;300;400;500&family=Raleway:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="assets/css/game.css" />
    <title>Climate Trivia</title>
  </head>

  <body>
    <div class="container">
      <div id="game" class="justify-center flex-column">
        <h2 id="question"></h2>
        <div class="choice-container">
          <p class="choice-letter">A</p>
          <p class="choice-text" data-number="1">Choice 1</p>
        </div>
        <div class="choice-container">
          <p class="choice-letter">B</p>
          <p class="choice-text" data-number="2">Choice 2</p>
        </div>
        <div class="choice-container">
          <p class="choice-letter">C</p>
          <p class="choice-text" data-number="3">Choice 3</p>
        </div>
        <div class="choice-container">
          <p class="choice-letter">D</p>
          <p class="choice-text" data-number="4">Choice 4</p>
        </div>
        <div id="game-status">
          <div id="status-item">
            <p class="status-prefix">question</p>
            <h1 class="status-main-text" id="questionCount">1/10</h1>
          </div>
          <div id="status-item">
            <p class="status-prefix">score</p>
            <h1 class="status-main-text" id="score">0</h1>
          </div>
        </div>
        <div id="start-over-btn">
          <a class="btn" href="index.html">Start Over</a>
        </div>
      </div>
    </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
